
<div *ngIf="driver">
    <h2><span>Driver</span> {{driver.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Rank</span></dt>
        <dd>
            <span>{{driver.rank}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{driver.name}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{driver.user?.login}}
        </dd>
        <dt><span>Awards</span></dt>
        <dd>
            <span *ngFor="let awards of driver.awards; let last = last">
                <a [routerLink]="['/driver-award', awards?.id ]">{{awards.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'driver/'+ driver.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
