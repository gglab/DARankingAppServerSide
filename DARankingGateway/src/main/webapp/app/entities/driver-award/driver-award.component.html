<div>
    <h2>
        <span>Driver Awards</span>
        <button class="btn btn-primary float-right jh-create-entity create-driver-award" [routerLink]="['/', { outlets: { popup: ['driver-award-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Driver Award
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="driverAwards">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Points</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let driverAward of driverAwards ;trackBy: trackId">
                <td><a [routerLink]="['../driver-award', driverAward.id ]">{{driverAward.id}}</a></td>
                <td>{{driverAward.name}}</td>
                <td>{{driverAward.description}}</td>
                <td>{{driverAward.points}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../driver-award', driverAward.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'driver-award/'+ driverAward.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'driver-award/'+ driverAward.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
