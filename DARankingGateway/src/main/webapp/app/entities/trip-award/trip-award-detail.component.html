
<div *ngIf="tripAward">
    <h2><span>Trip Award</span> {{tripAward.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{tripAward.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{tripAward.description}}</span>
        </dd>
        <dt><span>Points</span></dt>
        <dd>
            <span>{{tripAward.points}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'trip-award/'+ tripAward.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
